name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Trick the action
      run: |
        # Создаем пользователя в контейнере через docker exec
        echo "Подготовка..." 
        
    - name: Build with Buildozer (обманываем action)
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        workdir: '.'
        buildozer_version: stable
        command: |
          # Пропускаем стандартный entrypoint
          whoami
          cd /github/workspace
          # Пытаемся установить buildozer если нет
          pip3 install buildozer cython==0.29.33 2>/dev/null || true
          # Запускаем buildozer
          python3 -m buildozer android debug
      env:
        # Пытаемся обмануть action
        USER: root
        HOME: /root
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: bin/*.apk