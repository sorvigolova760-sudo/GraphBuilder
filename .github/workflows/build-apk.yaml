name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with community container
      uses: docker://kivy/buildozer:latest
      with:
        args: android debug
      env:
        WORKDIR: ${{ github.workspace }}
        
    - name: Find and upload APK
      run: |
        APK_FILE=$(find $GITHUB_WORKSPACE -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "APK found: $APK_FILE"
          echo "apk_path=$APK_FILE" >> $GITHUB_ENV
        else
          echo "No APK found!"
          ls -la $GITHUB_WORKSPACE/bin/ || true
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: ${{ env.apk_path }}
        if-no-files-found: warn