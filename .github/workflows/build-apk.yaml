name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip
        pip install "buildozer==1.5.0" "cython==0.29.36"

    # ─────────────────────────────────────────────
    # 1️⃣ ПРОВОЦИРУЕМ СКАЧИВАНИЕ SDK (ошибка допустима)
    # ─────────────────────────────────────────────
    - name: Download Android SDK (first run)
      run: |
        buildozer android debug || true

    # ─────────────────────────────────────────────
    # 2️⃣ ПРИНИМАЕМ ВСЕ ЛИЦЕНЗИИ (SDK УЖЕ СУЩЕСТВУЕТ)
    # ─────────────────────────────────────────────
    - name: Accept Android SDK licenses
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    # ─────────────────────────────────────────────
    # 3️⃣ ЧИСТАЯ СБОРКА APK
    # ─────────────────────────────────────────────
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
