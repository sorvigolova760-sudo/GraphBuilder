name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create 'user' to fix buildozer-action issue
      run: |
        # Создаем пользователя 'user' чтобы избежать ошибки chown
        sudo useradd -m -u 1001 user || true
        # Даем права на workspace
        sudo chown -R 1001:1001 $GITHUB_WORKSPACE || true
        
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        workdir: '.'
        buildozer_version: stable
        
    - name: Fix permissions back
      run: |
        # Возвращаем права обратно runner пользователю
        sudo chown -R runner:runner $GITHUB_WORKSPACE || true
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: ${{ steps.buildozer.outputs.filename }}