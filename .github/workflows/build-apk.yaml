name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create 'user' with dynamic UID
      run: |
        # Ищем свободный UID
        for uid in {2000..3000}; do
          if ! id -u $uid >/dev/null 2>&1; then
            echo "Using UID: $uid"
            sudo useradd -m -u $uid user 2>/dev/null || sudo usermod -u $uid user 2>/dev/null || true
            sudo chown -R $uid:$uid $GITHUB_WORKSPACE || true
            break
          fi
        done
        
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        workdir: '.'
        buildozer_version: stable
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: ${{ steps.buildozer.outputs.filename }}