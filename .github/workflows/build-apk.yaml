name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
            git \
            build-essential \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libjpeg-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            unzip \
            wget \
            curl \
            zip \
            python3-venv \
            sqlite3 \
            libssl-dev
            
    - name: Create virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        
    - name: Install buildozer and dependencies
      run: |
        source venv/bin/activate
        pip install cython==0.29.33
        pip install buildozer
        pip install --upgrade Cython
        
    - name: Setup Android SDK and accept licenses
      run: |
        source venv/bin/activate
        
        # Создаем необходимые директории
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Создаем файлы лицензий ДО запуска buildozer
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license
        
    - name: Initialize Buildozer if needed
      run: |
        source venv/bin/activate
        cd $GITHUB_WORKSPACE
        
        # Инициализируем buildozer если нет .spec файла
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
    - name: Build APK with buildozer
      run: |
        source venv/bin/activate
        cd $GITHUB_WORKSPACE
        
        # Устанавливаем переменные для автоматического принятия лицензий
        export BUILDOZER_ALLOW_ROOT=1
        
        echo "Starting build..."
        
        # Собираем APK
        buildozer android debug
        
    - name: List build artifacts
      run: |
        echo "=== Directory structure ==="
        find $GITHUB_WORKSPACE -type f -name "*.apk" 2>/dev/null | head -20
        echo "=== bin directory ==="
        ls -la $GITHUB_WORKSPACE/bin/ 2>/dev/null || echo "No bin directory"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          ${{ github.workspace }}/bin/*.apk
          ${{ github.workspace }}/*.apk
        if-no-files-found: warn
        retention-days: 7