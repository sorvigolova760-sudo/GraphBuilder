name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p .buildozer bin
          sudo chown -R $USER:$USER .buildozer bin

      - name: Build with Docker (as root)
        run: |
          docker run --rm \
            --user root \
            -v "$(pwd):/app" \
            -w /app \
            ubuntu:22.04 \
            bash -c "
              # Устанавливаем все сразу
              apt-get update && apt-get install -y \
                python3 python3-pip git zip unzip \
                openjdk-17-jdk autoconf libtool pkg-config
              
              pip3 install buildozer cython
              
              echo '=== Building APK ==='
              if [ ! -f 'buildozer.spec' ]; then
                buildozer init
              fi
              
              buildozer android clean
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk