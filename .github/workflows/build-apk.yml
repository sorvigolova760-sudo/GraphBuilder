name: Build GraphBuilder APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
            zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev libssl-dev autoconf \
            libtool pkg-config cmake

      - name: Install Cython and Buildozer
        run: |
          pip3 install --user 'cython<3.0.0' buildozer

      - name: Set up Android SDK with cmdline-tools
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip
          rm commandlinetools-linux-*.zip
          mv cmdline-tools latest_temp
          mkdir cmdline-tools
          mv latest_temp cmdline-tools/latest
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses >/dev/null 2>&1
          sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"

      - name: Build APK
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: graphbuilder-debug-apk
          path: bin/*.apk
          retention-days: 7