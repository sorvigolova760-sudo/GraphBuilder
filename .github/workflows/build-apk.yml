name: Build APK with Docker

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ³ Build APK
      run: |
        docker run \
          --rm \
          -v "${{ github.workspace }}":/app \
          -w /app \
          kivy/buildozer \
          buildozer android debug
          
    - uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk