name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Buildozer
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/home/user/hostcwd \
            -w /home/user/hostcwd \
            crazymax/buildozer:latest \
            bash -c "cd test_app && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: test_app/bin/*.apk