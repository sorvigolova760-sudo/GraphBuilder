name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and run
        run: |
          # Создаем папки
          mkdir -p .buildozer bin
          chmod 777 .buildozer bin
          
          # Собираем образ
          docker build -t myapp-builder - << 'EOF'
          FROM ubuntu:22.04
          ENV DEBIAN_FRONTEND=noninteractive
          RUN apt-get update && apt-get install -y \
              python3 python3-pip git zip unzip \
              openjdk-17-jdk autoconf libtool
          RUN pip3 install buildozer cython
          RUN useradd -m -u 1001 builder
          USER builder
          WORKDIR /app
          EOF
          
          # Запускаем сборку
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            -e "CI=true" \
            myapp-builder \
            bash -c "
              # Отключаем интерактивные вопросы
              export BUILDOZER_NONINTERACTIVE=1
              
              echo '=== Building APK ==='
              buildozer android clean || true
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk