name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p .buildozer bin
          chmod 777 .buildozer bin

      - name: Build Docker image
        run: |
          docker build -t myapp-builder .

      - name: Run Buildozer
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            -e BUILDOZER_NONINTERACTIVE=1 \
            myapp-builder \
            bash -c "
              echo '=== Environment ==='
              echo 'Java:'
              java -version 2>&1
              echo -e '\nPython:'
              python3 --version
              
              echo -e '\n=== Building APK ==='
              if [ ! -f 'buildozer.spec' ]; then
                buildozer init
              fi
              
              # Первая сборка может быть долгой (скачивает Android SDK)
              echo 'This may take a while (downloading Android SDK)...'
              timeout 1800 buildozer android debug 2>&1 | tail -200
              
              echo -e '\n=== Result ==='
              ls -la bin/ 2>/dev/null || echo 'Build failed'
            "

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk