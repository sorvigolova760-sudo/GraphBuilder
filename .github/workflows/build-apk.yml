name: Build GraphBuilder APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Запуск вручную

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-venv \
            zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev libssl-dev autoconf \
            libtool pkg-config cmake

      - name: Install Cython and Buildozer
        run: |
          pip3 install --user 'cython<3.0.0' buildozer

      - name: Set up Android SDK manually (to fix aidl error)
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_HOME"

          # Установка cmdline-tools
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            mkdir -p "$ANDROID_HOME/cmdline-tools"
            cd "$ANDROID_HOME/cmdline-tools"
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q commandlinetools-linux-*.zip
            rm commandlinetools-linux-*.zip
            mv cmdline-tools latest
          fi

          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

          # Принять лицензии автоматически
          yes | sdkmanager --licenses >/dev/null 2>&1

          # Установить компоненты, соответствующие вашему buildozer.spec:
          # android.api = 33 → platforms;android-33
          # android.sdk = 30 → но build-tools лучше брать >=33 для совместимости
          sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"

      - name: Build APK (arm64-v8a only)
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphbuilder-apk
          path: bin/*.apk
          retention-days: 7