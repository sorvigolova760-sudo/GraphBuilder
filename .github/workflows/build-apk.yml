name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp-builder .

      - name: Run Buildozer (simple)
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            myapp-builder \
            bash -c "
              # Меняем пользователя на root чтобы не было проблем с правами
              echo '=== Starting build ==='
              
              # Создаем папки если их нет
              mkdir -p .buildozer bin
              
              if [ ! -f 'buildozer.spec' ]; then
                buildozer init
              fi
              
              buildozer android clean
              buildozer android debug
              
              echo '=== Build result ==='
              ls -la bin/
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk