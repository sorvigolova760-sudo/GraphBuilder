name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp-builder .

      - name: Create directories with correct permissions
        run: |
          mkdir -p .buildozer bin
          chmod 777 .buildozer bin

      - name: Run Buildozer
        run: |
          docker run --rm \
            --user root \
            -v "$(pwd):/app" \
            -w /app \
            myapp-builder \
            bash -c "
              # Даем права на все
              chmod -R 777 /app
              
              echo '=== Starting build ==='
              
              if [ ! -f 'buildozer.spec' ]; then
                echo 'Creating buildozer.spec...'
                buildozer init
              fi
              
              buildozer android clean
              buildozer android debug
              
              echo '=== Build result ==='
              ls -la bin/
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk