name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp-builder .

      - name: Run Buildozer in container
        run: |
          docker run --rm \
            -v "$(pwd)/bin:/app/bin" \
            -v "$(pwd)/.buildozer:/app/.buildozer" \
            myapp-builder \
            bash -c "
              echo '=== Starting build ==='
              ls -la
              
              # Инициализация если нет spec файла
              if [ ! -f 'buildozer.spec' ]; then
                echo 'Creating buildozer.spec...'
                buildozer init
              fi
              
              # Сборка APK
              buildozer android clean
              buildozer android debug
              
              echo '=== Build result ==='
              ls -la bin/
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk