name: Build APK with Kivy Docker

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # Используем 'yes' для автоматического ответа на все вопросы
        docker run \
          --rm \
          -v "$PWD":/app \
          -w /app \
          --user $(id -u):$(id -g) \
          kivy/buildozer \
          sh -c "yes | buildozer android debug 2>&1 | tail -100"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: graphbuilder-apk
        path: bin/*.apk
        if-no-files-found: error