name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p .buildozer bin
          chmod 777 .buildozer bin

      - name: Build Docker image
        run: |
          docker build -t myapp-builder .

      - name: Run Buildozer with Android SDK
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            -e ANDROID_HOME=/opt/android-sdk \
            -e ANDROID_SDK_ROOT=/opt/android-sdk \
            -e BUILDOZER_NONINTERACTIVE=1 \
            myapp-builder \
            bash -c "
              echo '=== Setting up environment ==='
              echo 'ANDROID_HOME: \$ANDROID_HOME'
              echo 'PATH: \$PATH'
              ls -la /opt/android-sdk/
              
              echo -e '\n=== Checking Android SDK ==='
              /opt/android-sdk/tools/bin/sdkmanager --list 2>/dev/null | head -20
              
              echo -e '\n=== Building APK ==='
              if [ ! -f 'buildozer.spec' ]; then
                buildozer init
              fi
              
              buildozer android clean 2>/dev/null || true
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk