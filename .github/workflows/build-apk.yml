name: ðŸ”¨ Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv zip
        pip3 install buildozer
        
    - name: Build APK
      run: buildozer android debug
      
    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk